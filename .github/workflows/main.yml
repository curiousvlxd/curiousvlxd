name: Generate Snake and LinkedIn Badge

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: Platane/snk@v3
        with:
          github_user_name: curiousvlxd
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
          commit_message: "chore: update snake"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  linkedin-badge:
    uses: curiousvlxd/linkedin-badge-renderer/.github/workflows/export.yml@main
    with:
      handle: "vladtimchenko"
      format: "svg"
      out: "dist/linkedin-badge.svg"
      theme: "dark"
      size: "large"
      locale: "en_US"
      orientation: "HORIZONTAL"
      pad: 20
      output_branch: "output"
      commit_message: "chore: update linkedin badge"
