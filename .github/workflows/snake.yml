name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare dist
        run: mkdir -p dist

      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: curiousvlxd
          outputs: |
            outputs: |
            dist/output-light.svg?palette=github-light
            dist/output-dark.svg?palette=github-dark

      - name: Verify output
        run: ls -la dist

      - name: Deploy to GitHub Pages branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: snk
          build_dir: dist
          keep_history: false
          commit_message: "chore: update snake"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}